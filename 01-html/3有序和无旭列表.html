<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    有序列表 ol
    无序列表 ul
    列表项   li
    -->
    <ol>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
    </ol>
    <ul>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
      <li>大大大</li>
    </ul>
    <!-- 列表的嵌套 -->
    <ul>
      <li>Java</li>
      <ol>
        <li>数据类型</li>
        <li>变量</li>
        <li>判断语句</li>
        <li>选择语句</li>
        <li>循环语句</li>
      </ol>
      <li>C#</li>
      <li>PB</li>
      <li>PHP</li>
      <li>pathye</li>
    </ul>
  </body>
</html>
