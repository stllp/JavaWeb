<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理系统[登录注册]</title>

    <style>
        tab {
            margin: 0px auto;
            border: 1px solid rgb(29, 211, 181);
            border-collapse: collapse;
            text-align: center;
            /* border-radius: 5px; */
        }
        ipt {
            width: 100px;
        }

        ht,
        div1 {
            /* width: 50%; */
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="div1">
        <h1 class="ht" style="text-align: center">欢迎使用日程管理系统</h1>
        <h3 class="ht" style="text-align: center">请登录</h3>
        <form action="/user/login" method="post" " onsubmit=" return checklogin()" style="text-align: center">
            <table id="tablogin" border="10px" class="tab" style="text-align: center">
                <tr class="ltr">
                    <td>请输入账号</td>
                    <td>
                        <input type="text" class="ipt">
                        <span></span>
                    </td>
                </tr>
                <tr class="ltr">
                    <td>请输入密码</td>
                    <td>
                        <input type="text">
                        <span></span>
                    </td>
                </tr>
                <tr class="ltr">
                    <td>
                        <input id="btn_login" type="submit" class="./css/button.css/.btn_com" value="登录">
                        <input id="btn_reset" type="reset" value="重置">
                        <input id="btn_register" type="button" value="注册">
                    </td>

                </tr>
            </table>
        </form>
    </div>

</body>

</html>
