<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * rest 参数 可变参数作为形参
         */
        let fun1=function(...args){
            console.log(...args)
        }
        let fun2=(...args)=>{
            console.log(...args)
        }
        fun1(1,2,3,4,5)
        fun2(6,7,8,9)
         /**
         * spread 参数 可变参数作为实参
         */
        let arr=[1,2,3]
         let fun3=function(a,b,c){
            console.log(a,b,c)
        }
        fun3(...arr)

        //快速合并数组
        let arr1=[4,5,6]
        let arr2=[7,8,9]
        let arr3=[...arr,...arr1,...arr2]
        console.log(arr3)
        //合并对象
        let person={
            name:"张三"
        }
        let person1={
            age:10
        }
        let personall={...person,...person1}
        console.log(personall)
    </script>
</head>
<body>
    
</body>
</html>
