<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签 
       image  
            src 图片资源所在路径
                url
                相对路径
                绝对路径
            title 定义鼠标悬停时显示的文字
            alt   定义图片加载失败时显示的文字
      -->
    <img src="./img/女孩.png" title="帅锅你好呀" alt="加载失败" width="300px"/>
