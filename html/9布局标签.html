<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局</title>
</head>

<body>
    <!--  布局
              div 块元素 可无限嵌套布局
              span 行元素 主要用于修饰特定字符 宽高属性很多时候无效
    -->
    <div style="margin: auto; width:500px;height: 300px;border: 1px;background-color: antiquewhite;"></div>
    <div style="margin: auto; width:500px;height: 300px;border: 1px;background-color: rgb(57, 45, 161);"></div>
    <div style="margin: auto; width:500px;height: 300px;border: 1px;background-color: rgb(207, 211, 200);">
        <span
            style="border: 3px;font-size: large;color: #12d372;font-weight: 800;">财联社</span>7月29日电，外交部发言人林剑7月29日主持例行记者会。
        中阿卫视记者提问，中国外交部长日前分别会见了美国、乌克兰、俄罗斯外长，
        中方是否会对乌克兰危机进行调停？
    </div>
</body>

</html>
