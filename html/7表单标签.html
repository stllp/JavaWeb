<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>表单标签</title>
</head>

<body>
  <!-- 表单标签
       form  
              action 定义数据的提交地址
                    url
                    相对路径
                    绝对路径
              mothod 方法
                    get 
                    1、键值对的方式提交(name 为键 value 为值)
                    2、数据直接暴露在地址栏上 不安全
                    3、地址栏长度有限制4K以内，传输数据不多
                    4、地址栏只能传输字符，不能接收文件
                    5、相比于post 效率高一点
                    post
                    1、参数默认不放在url后面
                    2、数据不会直接暴露在地址栏上，相对安全
                    3、数据单独打包通过请求体发送，提交的数据量大
                    4、请求体中可以是字符，也可以是字节数据 可以提交文件
                    5、相对get效率略低一点
            表单项标签
            表单项标签一定要定义name属性，该属性用于提交时的参数名
            表单项还需要定义value 属性 ，该属性用于明确提交时的实参
            input
                 type 输入信息的表单项类型
                      text 普通文本
                      password 密码
                      sumbit 提交按钮
                      reset  重置按钮
                      radio  单选框
                      checkbox 复选框
                  hidden 隐藏不显示 会传递参数
                  readonly 只读标记 会传参
                  disabled 只显示标记 不传参
            select 下拉列表
                     option 下拉列表项
            textarea 文本输入框
                    
      -->
  <form action="./acceptwelcom.html" method="get">
    <input type="text" hidden name="id" value="123">
    <input type="text" name="dsno" value="123" readonly><br>
    <input type="text" name="showno" value="456" disabled><br>
    账号:<input type="text" name="username" value="zhangsan" /><br />
    密&nbsp;&nbsp;码:
    <input type="password" name="password" value="123456" /><br />
    性别:
    <input type="radio" name="sex" value="1" checked>男
    <input type="radio" name="sex" value="0">女<br>
    爱好:
    <input type="checkbox" name="like" value="1">游戏
    <input type="checkbox" name="like" value="2">登山
    <input type="checkbox" name="like" value="3">游泳
    <input type="checkbox" name="like" value="4">音乐
    <input type="checkbox" name="like" value="5">影视<br>
    籍贯:
    <select name="jg">
      <option value="1">北京</option>
      <option value="2">上海</option>
      <option value="3">南京</option>
      <option value="4">重庆</option>
      <option value="0" selected>请选择</option>
    </select><br>
    简历:
    <textarea name="context" id="person" style="width: 300px ; height: 100px;">123</textarea><br>
    <input type="submit" value="登录" /><br />
    <input type="reset" value="重置" />
  </form>
</body>

</html>
