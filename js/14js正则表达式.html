        var regexp1 = /o/gi //g全局  i忽略大小写

        var regexp1 = /o/g

        console.log(str.match(regexp1)) //匹配


        var regexp = /^[0-9a-zA-Z]+@([0-9a-zA-Z]+[.])+[a-zA-Z]+/  //代码字符串只能是java
