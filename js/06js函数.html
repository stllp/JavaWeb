<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
  </head>
  <script>
    /**
     * 函数的声明语法
     *             方式1： function 函数名 (){}
     *             方式2：var 函数名 = function (){}
     */
    function fun1() {}
    var fun2 = function () {};
  </script>
  <body></body>
</html>
